<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>SignUp</title>
    </head>
    <body>
        <div class="card">
            <img src="#"/>
            <h2>Sign Up</h2>
            <form class="form">
                <input type="email"
                class="control"
                placeholder="Email" />
                <div class="password">
                    <input class="control" id="password" type="password" placeholder="Password" />
                    <button class="toggle" type="button" onclick="togglePassword(this)"></button>
                 </div>
                 <button class="control" type="button">Sign Up</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
